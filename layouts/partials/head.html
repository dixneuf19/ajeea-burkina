<head>

  <title>{{ .Title }} | Burkina Faso</title>

  {{ $css := resources.Get "css/main.css" | toCSS | postCSS | minify | fingerprint }}
  
	<link href="{{ $css.RelPermalink }}" rel="stylesheet">

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <base href="{{ $.Site.BaseURL }}">
	<meta name="Description" content=" {{.Title}} | L'AJEEA est une association aidant les enfants et adolescents au Burkina Faso">

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ffffff">
	<meta name="theme-color" content="#fff">

	<!-- Open Graph -->
	<meta property="og:type" content="website>">
	<meta property="og:title" content="AJEEA | Burkina Faso">
	<meta property="og:url" content="/">
	<meta property="og:image" content="/img/Photo-random.jpg">

</head>
